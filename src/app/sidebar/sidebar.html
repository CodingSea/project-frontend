@if (isAdmin)
{
<aside class="sidebar">
  <nav>
    <!-- Dashboard -->
    <a routerLink="/dashboard" [class.active]="activeLink === 'dashboard'">
      <svg viewBox="0 0 24 24" width="40" height="40" fill="currentColor">
        <rect x="2" y="2" width="20" height="20" rx="3" fill="none" stroke="currentColor" stroke-width="2" />
        <rect x="6" y="10" width="3" height="10" fill="currentColor" />
        <rect x="11" y="5" width="3" height="15" fill="currentColor" />
        <rect x="16" y="12" width="3" height="8" fill="currentColor" />
      </svg>
      Dashboard
    </a>

    <!-- Project Management -->
    <a routerLink="/projects" [class.active]="activeLink === 'projectManagement'">
      <svg viewBox="0 0 24 24">
        <path d="M4 5h16v2H4zm0 6h10v2H4zm0 6h6v2H4z" />
      </svg>
      Project Management
    </a>

    <!-- Developer Dashboard -->
    <a routerLink="/developer-dashboard" [class.active]="activeLink === 'developerDashboard'">
      <svg viewBox="0 0 24 24">
        <rect x="3" y="4" width="18" height="14" rx="2" ry="2" stroke="currentColor" fill="none" stroke-width="2" />
        <line x1="8" y1="20" x2="16" y2="20" stroke="currentColor" stroke-width="2" />
      </svg>
      Developer Dashboard
    </a>

    <!-- Profile -->
    <a routerLink="/profile" [class.active]="activeLink === 'profile'">
      <svg viewBox="0 0 24 24">
        <circle cx="10" cy="7" r="4" />
        <path d="M4 20v-1a6 6 0 0112 0v1z" />
      </svg>
      Profile
    </a>

    <!-- Issues -->
    <a routerLink="/home" [class.active]="activeLink === 'home'">
      <svg viewBox="0 0 24 24">
        <path
          d="M19 7l-1.5-1.5L15 8l-2-2 2.5-2.5L15 2 12 5 9 2 7.5 3.5 10 6 8 8l-2.5-2.5L4 7l3 3-3 3 1.5 1.5L8 13l2 2-2.5 2.5L9 20l3-3 3 3 1.5-1.5L14 17l2-2 2.5 2.5L20 13l-3-3 2-2z"
        />
      </svg>
      Issues
    </a>
  </nav>

  <div class="logout" (click)="logout()">
    <svg viewBox="0 0 24 24">
      <path d="M16 17l5-5-5-5M20 12H8" />
    </svg>
    Logout
  </div>
</aside>
}
@else
{
<aside class="sidebar">
  <nav>
    <!-- Home -->
    <a routerLink="/projects" [class.active]="activeLink === 'projectManagement'">
      <svg viewBox="0 0 24 24">
        <path d="M3 9.5L12 3l9 6.5v11a2 2 0 01-2 2h-4a2 2 0 01-2-2v-5H9v5a2 2 0 01-2 2H3a2 2 0 01-2-2v-11z" />
      </svg>
      Home
    </a>

    <!-- Issues -->
    <a routerLink="/home" [class.active]="activeLink === 'home'">
      <svg viewBox="0 0 24 24">
        <path
          d="M19 7l-1.5-1.5L15 8l-2-2 2.5-2.5L15 2 12 5 9 2 7.5 3.5 10 6 8 8l-2.5-2.5L4 7l3 3-3 3 1.5 1.5L8 13l2 2-2.5 2.5L9 20l3-3 3 3 1.5-1.5L14 17l2-2 2.5 2.5L20 13l-3-3 2-2z"
        />
      </svg>
      Issues
    </a>

    <!-- Profile -->
    <a routerLink="/profile" [class.active]="activeLink === 'profile'">
      <svg viewBox="0 0 24 24">
        <circle cx="10" cy="7" r="4" />
        <path d="M4 20v-1a6 6 0 0112 0v1z" />
      </svg>
      Profile
    </a>
  </nav>

  <div class="logout" (click)="logout()">
    <svg viewBox="0 0 24 24">
      <path d="M16 17l5-5-5-5M20 12H8" />
    </svg>
    Logout
  </div>
</aside>
}
