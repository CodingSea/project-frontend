<div class="container">
  <app-sidebar />

  <main class="container2">
    <header class="header">
      <h1>Recent Issues</h1>
      <div class="controls">
        <div class="search-box">
          <input type="text" placeholder="Search issues..." />
          <span class="search-icon">üîç</span>
        </div>
        <select>
          @for (category of categories; track $index)
          {
          <option>{{ category }}</option>
          }
        </select>
        <select>
          <option>All Status</option>
          <option>Open</option>
          <option>In Progress</option>
          <option>Resolved</option>
        </select>
        <button class="new-issue">+ New Issue</button>
      </div>
    </header>

    <section class="card-grid">

      <div *ngFor="let issue of issues">
        <div class="card">
          <div class="card-tags">
            <span class="tag blue">{{ issue.categories }}</span>
            <span class="tag green">{{ issue.status }}</span>
          </div>
          <h3>{{ issue.title }}</h3>
          <p>{{ issue.description }}</p>
          <div class="card-footer">
            <span>2 hours ago</span>
            <button class="details-btn">View Details</button>
          </div>
        </div>
      </div>

    </section>

    <div class="pagination">
      <button>&lt;</button>
      <button class="active">1</button>
      <button>2</button>
      <span>...</span>
      <button>10</button>
      <button>&gt;</button>
    </div>

    <footer class="footer">
      <p>Contact Us</p>
      <p>¬© 2024 Developer Issues Dashboard. All rights reserved.</p>
    </footer>
  </main>
</div>
