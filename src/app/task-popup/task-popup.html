<div class="popup">
    <h2>Title: </h2>
    <input type="text" placeholder="Add a title..." [(ngModel)]="title" (ngModelChange)="onInputChange()">

    <h3>Description:</h3>
    <textarea rows="4" placeholder="Add a description..." [(ngModel)]="description"
        (ngModelChange)="onInputChange()"></textarea>

    <h3>Tags</h3>
    <div class="tag-container">
        @for (tag of tags; track $index)
        {
        <p class="tag">{{ tag }}</p>
        }
    </div>

    <div class="popup-actions">
        <button (click)="closePopup()">Close</button>
        <button (click)="deleteTask()">Delete Task</button>
    </div>
</div>
