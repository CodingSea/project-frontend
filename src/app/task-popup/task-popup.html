<div class="modal">
    <div class="modal-content">
        <h2>Edit Task</h2>

        <div class="form-group">
            <label for="title">Title:</label>
            <input id="title" type="text" placeholder="Add a title..." [(ngModel)]="title"
                (ngModelChange)="onInputChange()" />
        </div>

        <div class="form-group">
            <label for="description">Description:</label>
            <textarea id="description" rows="4" placeholder="Add a description..." [(ngModel)]="description"
                (ngModelChange)="onInputChange()"></textarea>
        </div>

        <div class="form-group">
            <label for="tags">Tags:</label>
            <input id="tags" type="text" placeholder="Add tags... (comma-separated)" [(ngModel)]="tagsString"
                (ngModelChange)="onInputChange()" />
        </div>

        <div class="tag-container">
            <p class="tag" *ngFor="let tag of tags; let i = index">{{ tag }}</p>
        </div>

        <div class="form-group">
            <label for="priority">Priority:</label>
            <select id="priority" [(ngModel)]="priority" (ngModelChange)="onInputChange()">
              <option value="Low Priority">Low Priority</option>
              <option value="Medium Priority">Medium Priority</option>
              <option value="High Priority">High Priority</option>
            </select>
            <span class="priority-indicator" [ngClass]="getPriorityClass(priority)">
              {{ priority }}
            </span>
          </div>

        <div class="popup-actions">
            <button class="delete-button" (click)="deleteTask()">
                <i class="fa fa-trash delete-icon"></i>
            </button>
            <button class="save-button" (click)="closeAndSavePopup()">Close & Save</button>
        </div>
    </div>
</div>
