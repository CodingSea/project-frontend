<div class="container">
    <app-header></app-header>
    <app-sidebar></app-sidebar>

    <div class="content">
        <div class="dashboard-container">
            <!-- Header -->
            <div class="dashboard-header">
                <h2>Developers Dashboard</h2>
                <app-excel-developer-importer></app-excel-developer-importer>
            </div>

            <!-- Search Section -->
            <div class="search-section">
                <!-- Main Search Bar -->
                <div class="search-bar">
                    <input type="text" placeholder="Search developers by name, skills, or role..."
                        [(ngModel)]="searchTerm" />
                    <button (click)="toggleAdvancedSearch()">
                        <i class="icon">⚙️</i> Advanced Search
                    </button>
                </div>

                <!-- Advanced Search Section -->
                <div class="advanced-search" *ngIf="showAdvancedSearch">
                    <div class="advanced-field">
                        <label>Name:</label>
                        <input type="text" [(ngModel)]="advName" placeholder="Enter developer name" />
                    </div>

                    <div class="advanced-field">
                        <label>Skills:</label>
                        <input type="text" [(ngModel)]="advSkills" placeholder="Enter developer skills" />
                    </div>

                    <div class="advanced-field">
                        <label>Services:</label>
                        <input type="text" [(ngModel)]="advServices" placeholder="Enter related services" />
                    </div>

                    <div class="advanced-field">
                        <label>Tasks:</label>
                        <input type="text" [(ngModel)]="advTasks" placeholder="Enter related tasks" />
                    </div>

                    <!-- Reset Button -->
                    <div class="reset-container">
                        <button class="reset-btn" (click)="resetAdvanced()">Reset Filters</button>
                    </div>
                </div>
            </div>

            <p class="total-developers-text">Total Projects: {{ developers.length }}</p>

            <!-- Developers Grid -->
            <div class="developers-grid">
                <div class="dev-card" *ngFor="let dev of filteredDevelopers">
                    <div class="dev-header">
                        <img [src]="dev.profileImage || 'images/user.png'" alt="Profile" />
                        <h3>{{ dev.first_name }} {{ dev.last_name }}</h3>
                        <p class="role">{{ dev.role }}</p>
                    </div>

                    <div class="dev-skills">
                        <span class="skill" *ngFor="let skill of dev.skills">{{ skill }}</span>
                    </div>

                    <!-- Tasks Section -->
                    <div class="dev-tasks" *ngIf="dev.tasks && dev.tasks.length > 0">
                        <h4>Tasks:</h4>
                        <ul>
                            <li *ngFor="let task of dev.tasks">
                                {{ task.title }} - <span></span>
                            </li>
                        </ul>
                    </div>

                    <button class="view-btn">View Profile</button>
                </div>
            </div>

            <!-- Pagination -->
            <div class="pagination">
                <button class="page-btn">&lt;</button>
                <button class="page-btn active">1</button>
                <button class="page-btn">2</button>
                <button class="page-btn">3</button>
                <span>...</span>
                <button class="page-btn">12</button>
                <button class="page-btn">&gt;</button>
            </div>
        </div>
    </div>
</div>
